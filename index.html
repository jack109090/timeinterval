<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title"><p>Time calculator</div>
        <div class="section-header" id="header-years">years</div>
        <div class="section-header" id="header-months">months</div>
        <div class="section-header" id="header-days">days</div>
        <div class="section-header" id="header-hours">hours</div>
        <div class="section-header" id="header-minutes">minutes</div>    
        <div class="section-header" id="header-seconds">seconds</div>
        <div class="interval"><p>Time last</p></div>
        <div class="section-text" id="last-years">years</div>
        <div class="section-text" id="last-months">months</div>
        <div class="section-text" id="last-days">days</div>
        <div class="section-text" id="last-hours">hours</div>
        <div class="section-text" id="last-minutes">minutes</div>
        <div class="section-text" id="last-seconds">seconds</div>
        <div class="last"><p>Time interval</p></div>
        <div class="section-text" id="text-years">years</div>
        <div class="section-text" id="text-months">months</div>
        <div class="section-text" id="text-days">days</div>
        <div class="section-text" id="text-hours">hours</div>
        <div class="section-text" id="text-minutes">minutes</div>
        <div class="section-text" id="text-seconds">seconds</div>
    </div>
</body>
<script src="caltime.js"></script>
</html>
